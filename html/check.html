<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../css/check.css">
   
</head>
<body>
    <div class="title1"><p>招新报名表</p></div>
    <script>
        function jump1(){
         window.location.href="register.html";
        }
        </script>
        <img src="../img/check-button.png" width="140px" class="button1" onclick=jump1()>
    <script>
        function jump2(){
         window.location.href="register.html";
        }
        </script>
        <img src="../img/signup.png" width="140px" class="button1" onclick=jump1()>


    <div class="All">
    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>姓名</p></div>
        <form method="post">
            <input type="text" class="name" name="name" placeholder="你的名字">
        </form>
        
    </div>
    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>性别</p></div>
        <form action="" method="post">
        <input type="checkbox" name="gender" class="checkbox1">男
        <input type="checkbox" name="gender" class="checkbox1">女
        </form>
    </div>

    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>年级</p></div>
        <form action="" method="post">
        <input type="checkbox" name="grade" class="checkbox1">大一
        <input type="checkbox" name="grade" class="checkbox1">大二
        </form>
    </div>

    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>校区</p></div>
        <form method="post">
            <select name="campus" class="select1">
            <option value="south">南校区</option>
            <option value="north">北校区</option>
            
            </select>
            </form>
    </div>

    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>宿舍</div>
        <form method="post">
            <input name="dormitory" type="text"  placeholder="按格式输入，如C11 610">
        </form>
    </div>

    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>手机</div>
        <form method="post">
            <input name="tel" type="text" placeholder="11位数字">
        </form>
    </div>

    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>第一意向</p></div>
        <form method="post">
            <select name="FirstChoice" class="select2">
            <option>南校区</option>
            <option>北校区</option>
            
            </select>
            </form>
    </div>

    <div class="table">
        
        <div class="text1"><p>第二意向</p></div>
        <form method="post">
            <select class="select2" name="SecondChoice">
            <option>南校区</option>
            <option>北校区</option>
            
            </select>
            </form>
    </div>

    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>面试时间</p></div>
        <form method="post">
            <select class="select2" name="time">
            <option>南校区</option>
            <option>北校区</option>
            
            </select>
            </form>
    </div>

    <div class="table">
        <img src="../img/luo.png" class="pic">
        <div class="text"><p>自我介绍</p></div>
    </div>
    <div class="selfIntro">
    <form method="post">
        <input type="text2" name="SelfIntro" placeholder="选填，50字以内">
    </form>
    </div>
    <div class="table" style="margin-top: 30px">
        <div class="text"><input  width="100px" class="button" type="image" src="../img/signup.png" alt="Submit" onclick=jump()></div>
    </div>
    <script>
        function jump(){
         window.location.href="lastpage1.html";
        }
        </script>

</div>
